[behave]
# Output format for test results
# Options: pretty, plain, json, junit, html, allure
default_format = pretty

# Display skipped tests in the output
show_skipped = true

# Show execution time for each step and scenario
show_timings = true

# Capture stdout during test execution
# Set to true if you want to see print statements
capture = false

# Capture stderr during test execution
capture_stderr = false

# Stop execution on first failure
# Useful for debugging individual test failures
stop = false

# Logging configuration for detailed debugging
logging_level = INFO

# Default tags to run if none specified
# Uncomment and modify as needed
# default_tags = @smoke

# Custom formatters for different reporting needs
# Add allure formatter for comprehensive reporting
# --format=allure_behave.formatter:AllureFormatter

# Common tag examples for filtering tests:
# --tags=@smoke          # Run only smoke tests
# --tags=@regression     # Run only regression tests
# --tags=@api            # Run only API tests
# --tags=@web            # Run only web tests
# --tags=@mobile         # Run only mobile tests
# --tags=@database       # Run only database tests
# --tags=@desktop        # Run only desktop tests
# --tags=~@skip          # Exclude tests marked with @skip
# --tags=~@slow          # Exclude slow-running tests
# --tags="@api and @smoke"  # Run tests with both tags
# --tags="@web or @mobile"  # Run tests with either tag

# Environment-specific configurations
# Use -D key=value to pass configuration at runtime
# Example: behave -D browser=chrome -D environment=staging

# Performance and parallel execution
# --processes=4          # Run tests in parallel (if supported)
# --jobs=4              # Alternative parallel option

# Format options
format = pretty
# format = json
# format = allure_behave.formatter:AllureFormatter

# Output directory for reports
outdir = reports

# Parallel execution
# processes = 4

# Framework-specific paths
paths = selenium_web/features
        appium_mobile/features
        playwright_web/features
        api_testing/features

# Step definitions paths
step_definitions = selenium_web/features/steps
                   appium_mobile/features/steps
                   playwright_web/features/steps
                   api_testing/features/steps
